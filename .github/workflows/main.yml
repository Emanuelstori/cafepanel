on:
  push:
    branches:
      - main
name: ğŸš€ Deploy website on push
jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /home/manuftp/cafe/cafepanel
    steps:
      uses: actions/checkout@v2
      run: git pull
      run : |
        touch .env
        echo DATABASE_URL=${{ secrets.db_url}} >> .env
        echo NEXT_PUBLIC_DOMAIN="manuvps.shop" >> .env
        echo SECRET_KEY=${{ secrets.secret_key}} >> .env
        echo NEXTAUTH_SECRET="development" >> .env
        echo NEXTAUTH_URL="http://manuvps.shop/api/auth" >> .env
        echo NODE_ENV=production >> .env
      run: npm i
      run: npm run build
      run: npm install pm2@latest -g
      run: pm2 start npm --name "cafepanel" -- start
