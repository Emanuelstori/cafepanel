on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /home/manuftp/cafe/cafepanel
    steps:
      - name: First
        uses: actions/checkout@v3
      - name: Configure Project
        run: |
          touch .env
          echo DATABASE_URL=${{ secrets.db_url}} >> .env
          echo NEXT_PUBLIC_DOMAIN="manuvps.shop" >> .env
          echo SECRET_KEY=${{ secrets.secret_key}} >> .env
          echo NEXTAUTH_SECRET="development" >> .env
          echo NEXTAUTH_URL="http://manuvps.shop/api/auth" >> .env
          echo NODE_ENV=production >> .env
        shell: bash
        working-directory: /home/manuftp/cafe/cafepanel
      - name: Build
        run: |
          npm i
          npm run build
        shell: bash
        working-directory: /home/manuftp/cafe/cafepanel
      - name: Deploy
        run: |
          npm install pm2@latest -g
          pm2 start npm --name "cafepanel" -- start
        shell: bash
        working-directory: /home/manuftp/cafe/cafepanel
