on:
  push:
    branches:
      - main
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ~/manuftp/cafe/cafepanel
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
      
      - name: Get github files
        run : |
          git pull

      - name: Create env file
        run: |
          touch .env
          echo DATABASE_URL=${{ secrets.db_url}} >> .env
          echo NEXT_PUBLIC_DOMAIN="manuvps.shop" >> .env
          echo SECRET_KEY=${{ secrets.secret_key}} >> .env
          echo NEXTAUTH_SECRET="development" >> .env
          echo NEXTAUTH_URL="http://manuvps.shop/api/auth" >> .env
          echo NODE_ENV=production >> .env

      - name: install
        run: npm i

      - name: build
        run: npm run build

      - name: deploy
        run: |
          npm install pm2@latest -g #install pm2 global
          pm2 start npm --name "cafepanel" -- start