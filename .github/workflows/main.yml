on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          server-dir: files/cafe/panel/

      - name: Create env file
        working-directory: /home/manuftp/ftp/files/cafe
        run: |
          touch .env
          echo DATABASE_URL=${{ secrets.db_url}} >> .env
          echo NEXT_PUBLIC_DOMAIN="manuvps.shop" >> .env
          echo SECRET_KEY=${{ secrets.secret_key}} >> .env
          echo NEXTAUTH_SECRET="development" >> .env
          echo NEXTAUTH_URL="http://manuvps.shop/api/auth" >> .env
          echo NODE_ENV=production >> .env

      - name: install
        working-directory: /home/manuftp/ftp/files/cafe
        run: npm i

      - name: build
        working-directory: /home/manuftp/ftp/files/cafe
        run: npm run build

      - name: deploy
        working-directory: /home/manuftp/ftp/files/cafe
        run: |
          npm install pm2@latest -g #install pm2 global
          pm2 start npm --name "cafepanel" -- start
